<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="page">
        <div class="dashboard-column">
            <div class="dashboard-heading">
                <div id="dheading-icon"></div>
                <div id="dheading-text">Dashboard</div>
            </div>
            <div class="dashboard-text">
                <div class="icon"></div>
                <div class="icon-text">Home</div>
            </div>
            <div class="dashboard-text">
                <div class="icon"></div>
                <div class="icon-text">Profile</div>
            </div>
            <div class="dashboard-text">
                <div class="icon"></div>
                <div class="icon-text">Messages</div>
            </div>
            <div class="dashboard-text">
                <div class="icon"></div>
                <div class="icon-text">History</div>
            </div>
            <div class="dashboard-text">
                <div class="icon"></div>
                <div class="icon-text">Tasks</div>
            </div>
            <div class="dashboard-text">
                <div class="icon"></div>
                <div class="icon-text">Communities</div>
            </div>
            <div class="dashboard-text">
                <div class="icon"></div>
                <div class="icon-text">Settings</div>
            </div>
            <div class="dashboard-text">
                <div class="icon"></div>
                <div class="icon-text">Support</div>
            </div>
            <div class="dashboard-text">
                <div class="icon"></div>
                <div class="icon-text">Privacy</div>
            </div>
        </div>
        <div class="heading">
            <div class="heading-row">
                <!-- search icon here -->
                <button id="search-bar"></button>
                <!-- notification icon here -->
                <!-- profile icon here -->
                <div>Tristan Pank</div>
            </div>
            <div class="heading-row">
                <!-- profile icon again -->
                <div id="username">
                    <div id="intro">Hi there,</div>
                    <div id="username-text">Tristan Pank (@tristanpank)</div>
                </div>
                <button class="heading-button">New</button>
                <button class="heading-button">Upload</button>
                <button class="heading-button">Share</button>
            </div>
        </div>
        <div class="content">
            <div class="content-main"></div>
            <div class="content-side"></div>
        </div>
    </div>
</body>
</html>
